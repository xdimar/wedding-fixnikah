<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Undangan Spesial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 400px;
            filter: drop-shadow(0 0 20px rgba(229, 9, 20, 0.5));
        }

        .loading-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 40px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e50914, #ff4d4d);
            border-radius: 2px;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .invitation {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        .invitation h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .guest-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            margin: 20px 0;
            text-transform: capitalize;
            letter-spacing: 1px;
            min-height: 50px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
        }

        .cta-button:hover {
            background-color: #f40612;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(229, 9, 20, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(229, 9, 20, 0.05) 0%, transparent 30%);
            z-index: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: #e50914;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .info-text {
            font-size: 0.9rem;
            color: #999;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2.5s forwards;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .invitation h2 {
                font-size: 1.5rem;
            }
            
            .guest-name {
                font-size: 2rem;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
       <img class="logo" src="img/fixnikah.png" alt="" srcset="">
        
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        
        <div class="invitation">
            <h2>Kepada Yth. Bapak/Ibu/Saudara/i:</h2>
            <div class="guest-name" id="guestName">Memuat...</div>
        </div>
        
        <a href="second.html" class="cta-button">
            <i class="fas fa-play"></i> Tonton Sekarang
        </a>
        
        <div class="info-text">
            <p>Silakan tunggu hingga loading selesai</p>
        </div>
    </div>

    <script>
        // Fungsi untuk mengambil parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Mengambil nama tamu dari URL
        const guestName = getUrlParameter('to');
        
        // Menampilkan nama tamu atau pesan default jika tidak ada parameter
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.getElementById('guestName');
            
            if (guestName) {
                // Simulasi loading
                setTimeout(() => {
                    nameElement.textContent = guestName;
                }, 3000);
            } else {
                setTimeout(() => {
                    nameElement.textContent = "Tamu Undangan";
                }, 3000);
            }
            
            // Membuat partikel animasi
            createParticles();
        });

        // Fungsi untuk membuat partikel animasi
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 300;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak untuk partikel
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak untuk partikel
                particle.style.left = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Durasi animasi acak
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Redirect ke halaman lain setelah loading selesai
        document.querySelector('.loading-bar').addEventListener('animationend', function() {
            // Anda bisa menambahkan aksi setelah loading selesai di sini
            console.log('Loading selesai');
        });
    </script>
</body>
</html>
